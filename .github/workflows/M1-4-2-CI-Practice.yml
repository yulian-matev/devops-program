  markdown-checker2:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Run marksown checker
        uses: DavidAnson/markdownlint-cli2-action@v13
        with:
          config: '.markdownlint.yml'
          globs: '**/*.md'

